<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Comp Sound HW2</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
<div class="container-fluid row">
  <div class="mt-4">
    <label for="envelope-select">Wave: </label>
    <select name="wave-form" id="envelope-select">
      <option value="sine" selected>Sine</option>
      <option value="sawtooth">Sawtooth</option>
      <option value="square">Square</option>
      <option value="triangle">Triangle</option>
    </select>
  </div>
  <div class="row">
    <label for="envelope-select">What Synthesis Technique?</label>
    <form id="synth">
      <input type="radio" id="additive" name="synth" value="additive" checked="checked">
      <label for="additive" selected>Additive</label>
      <input type="radio" id="am" name="synth" value="am">
      <label for="am">AM</label>
      <input type="radio" id="fm" name="synth" value="fm">
      <label for="fm">FM</label>
    </form>
  </div>
  <div id="partialsContainer">
    <label for="partials">Partials: </label>
    <select name="partials" id="partials">
      <option value=0>0</option>
      <option value=1>1</option>
      <option value=2>2</option>
      <option value=3>3</option>
      <option value=4>4</option>
      <option value=5>5</option>
    </select>
  </div>
  <div id="indexContainer">
    <label for="indexValue">Mod Index:</label>
    <input id="indexValue" type="number" min="0" max="1000" value="150">
  </div>
  <div id="modfreqContainer">
    <label for="modfreqValue">Mod Frequency:</label>
    <input id="modfreqValue" type="number" min="0" max="1000" value="200">
  </div>
  <div id="lfoContainer">
    <label for="lfoValue">LFO Frequency:</label>
    <input id="lfoValue" type="number" min="0" max="20" step="0.5" value="3">
  </div>
  <div>
    <button class="mt-3" id="updateParamsBtn" onclick="updateParams()">Update Parameters</button>
  </div>


</div>

</body>
<script src="index.js">
</script>


</html>
